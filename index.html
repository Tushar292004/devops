<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation Bar</title>
    <style>
        /* Add some basic styling to make it look good */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .button-container {
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="location.href='Exp1.html'">Experiment 1</button>
        <button class="button" onclick="location.href='Exp2.html'">Experiment 2</button>
        <button class="button" onclick="location.href='Exp3.html'">Experiment 3</button>
        <button class="button" onclick="location.href='Exp4.html'">Experiment 4</button>
        <button class="button" onclick="location.href='Exp5.html'">Experiment 5</button>
        <a href="AllLabExp.pdf" download class="button">Download All Experiments</a>
        <a href="DevOps.pdf" download class="button">Simplified Set1 Exp</a>
    </div>
</body>
</html>
